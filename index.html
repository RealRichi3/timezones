<!DOCTYPE html>

<html lang="eu">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Time Zones</title>
        <link rel='stylesheet' href="page-styling.css">
        <!-- <script src="https://cdn.jsdelivr.net/gh/manuelmhtr/countries-and-timezones@latest/dist/index.min.js" type="text/javascript"></script> -->
        <script src="./countries-and-timezones/dist/index.min.js" type="text/javascript"></script>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <div id="header-content">
                    <label for="cities">CITY:</label>
                    <select name="city-list" id="city-list">
                        <!-- JS code to add other cities -->
                    </select>
                </div>
            </div>
            <div class="container-body">
                <div class="pane">
                    <div class="clock-container" id="first-city">
                        <div class="time">
                            <p class="digi-time"> 12:00</p>
                        </div>
                        <div class="country-details">
                            <p class="city"> Abuja </p>
                            <div><p class="country">Nigeria </p></div>
                        </div>
                    </div>
                    <div class="clock-container" id="second-city">
                        <div class="time">
                            <p class="digi-time"> 12:00</p>
                        </div>
                        <div class="country-details">
                            <p class="city"> Abuja </p>
                            <div><p class="country">Nigeria </p></div>
                        </div>
                    </div>
                </div>
                <div class="mid-pane">
                    <div class="clock-container" id="third-city">
                        <div class="time">   
                            <p class="digi-time" id="mid"> 12:00</p>
                        </div>
                        <div class="country-details">
                            <p class="city"> Lagos </p>
                            <p class="country"> Nigeria </p>
                        </div>
                    </div>
                </div>
                <div class="pane">
                    <div class="clock-container" id="fourth-city">
                        <div class="time">
                            <p class="digi-time"> 12:00</p>
                        </div>
                        <div class="country-details">
                            <p class="city"> Abuja </p>
                            <div><p class="country">Nigeria </p></div>
                        </div>
                    </div>
                    <div class="clock-container" id="fifth-city">
                        <div class="time">
                            <p class="digi-time"> 12:00</p>
                        </div>
                        <div class="country-details">
                            <p class="city"> Abuja </p>
                            <div><p class="country">Nigeria </p></div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <script type="text/javascript" src="./timezones.js"></script>
    </body>
</html>
